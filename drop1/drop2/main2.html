<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <title>New project</title>

  <style>
    body {
      background-color: rgb(0, 0, 0);
    }
    .container {
      text-align: center;
      font-size: 20px;
    }
    #firstrow {
      height: 700px;
    }
    #padd1 {
      background-color: rgb(0, 0, 0);
      margin-top: 70px;
      height: 320px;
      color: white;
      text-align: center;
      vertical-align: middle;
      font-size: 40px;
      border: 10px solid transparent;
      -moz-border-image: -moz-linear-gradient(top, #3acfd5 0%, #c01378 100%);
      -webkit-border-image: -webkit-linear-gradient(
        top,
        #3acfd5 0%,
        #c01378 100%
      );
      border-image: linear-gradient(to bottom, #3acfd5 0%, #c01378 100%);
      border-image-slice: 1;
      transform: translateX(-100px);
      z-index: 200;
    }
    #setposition {
      height: 60px;
    }
    #button {
      background-color: #000000;
      border: 2px solid rgb(255, 255, 255);
      margin: 10px 10px 10px 10px;
    }
    #offset {
      margin-top: 20px;
    }
    .box {
      height: 320px;
    }
    #setheight {
      margin-bottom: 20px;
    }
    .pine {
      width: 98.7vw;
      transform: translateY(-400px);
      z-index: -1;
    }
    #check {
      color: white;
      transform: translateX(270px);
      z-index: 300;
    }
    #sett {
      z-index: 250;
    }
    h6 {
      transform: translateY(60px);
      font-size: 30px;
    }
    h5 {
      transform: translateY(60px);
      font-size: 30px;
    }
    #blue {
      background-color: darkgreen;
    }
    #red {
      background-color: darkgrey;
    }
    .shiftup {
      transform: translateY(-350px);
    }
    .bi {
      display: inline-block;
      background-image: url("data:image/svg+xml,<svg viewBox='0 0 16 16' fill='%23333' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' d='M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z' clip-rule='evenodd'/></svg>");
      background-repeat: no-repeat;
      background-size: 1rem 1rem;
    }
    .can-click {
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-between" id="setheight">
        <div class="col order-2" id="check">
          <h6>MERCH!!</h6>
          <h5>Available now at ____</h5>
          <div class="bi"></div>
        </div>
        <div class="col-6 order-1" id="padd1">
          <img id="setposition" src="sigg.svg" />
          <h1><b>Welcome</b></h1>
          <div class="row justify-content-center" id="offset">
            <div class="col-auto order-2" id="button">
              <h4 class="can-click">Choose your template</h4>
            </div>
            <div class="col-auto order-1" id="button">
              <h4 class="can-click">Make your own website</h4>
            </div>
            <div class="col-auto order-3" id="button">
              <h4 class="can-click">Start now</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="pine.JPG" class="pine" />
    <div class="shiftup">
      <div class="row" id="pseudofooter">
        <div class="col order-1" id="blue"></div>
        <div class="col order-2" id="red"></div>
      </div>
    </div>
    <div>
      <a href="reactpage.html">Clickme</a>
    </div>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="like_button.js"></script>
  </body>
</html>
